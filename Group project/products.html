<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<header>
    <a href="login.html">Home</a>
    <a href="SITES AVAILABLE.html">SITES </a>
    <a href="us.html">About our company</a>
    <a href="contact.html">Our contacts</a>
</header>
<body>
    <div class="container">
        <h2>Book Your Safari</h2>
        <form action="#" method="post">
            <label for="site">Select Site:</label>
            <select id="site" name="site">
                <option value="Mt Kenya">Mt Kenya</option>
                <option value="Amboseli">Amboseli</option>
                <option value="Masai Mara">Masai Mara</option>
            </select>
            
            <a href="login.html" class="login-link">Login to Book Now</a>
        </form>
    </div>
</body>
</html>
